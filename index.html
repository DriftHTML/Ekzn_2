<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <div class="logo">
            <img src="pic/logoType.png" alt="LOGO">
        </div>
        <button class="start-game">начать выигрывать миллион!!!</button>
    </div>
    <div class="end">
        <div class="end-messange">
            <p id="end-text">Oppps!!! Вы проиграли</p>
            <button id="restart">Повторить попытку</button>
        </div>
    </div>
    <main>
        <div class="game">
            <div class="help">
                <div class="five-five"></div>
                <div class="call help-remove"></div>
                <div class="hall-help"></div>
            </div>
            <div class="times">
                <p id="times_ss">60</p>
            </div>
            <div class="question-title">
                <div class="question">
                    <p>Вопрос</p>
                </div>
                <div class="answer-one">
                    <p>Ответ 1</p>
                </div>
                <div class="answer-two">
                    <p>Ответ 2</p>
                </div>
                <div class="answer-three">
                    <p>Ответ 3</p>
                </div>
                <div class="answer-four">
                    <p>Ответ 4</p>
                </div>
            </div>
        </div>
        <div class="info">
            <div>
                <img src="pic/logoType.png" alt="LOGO" class="mini-logo">
            </div>
            <div class="level">
                <div class="level-title">
                    <div class="number">№</div>
                    <div class="correct"></div>
                    <div class="money">Сумма</div>
                </div>
                <div class="level-15">
                    <div class="number">15</div>
                    <div class="correct"></div>
                    <div class="money">1 000 000</div>
                </div>
                <div class="level-14">
                    <div class="number">14</div>
                    <div class="correct"></div>
                    <div class="money">500 000</div>
                </div>
                <div class="level-13">
                    <div class="number">13</div>
                    <div class="correct"></div>
                    <div class="money">250 000</div>
                </div>
                <div class="level-12">
                    <div class="number">12</div>
                    <div class="correct"></div>
                    <div class="money">125 000</div>
                </div>
                <div class="level-11">
                    <div class="number">11</div>
                    <div class="correct"></div>
                    <div class="money">64 000</div>
                </div>
                <div class="level-10">
                    <div class="number">10</div>
                    <div class="correct"></div>
                    <div class="money">32 000</div>
                </div>
                <div class="level-9">
                    <div class="number">9</div>
                    <div class="correct"></div>
                    <div class="money">16 000</div>
                </div>
                <div class="level-8">
                    <div class="number">8</div>
                    <div class="correct"></div>
                    <div class="money">8 000</div>
                </div>
                <div class="level-7">
                    <div class="number">7</div>
                    <div class="correct"></div>
                    <div class="money">4 000</div>
                </div>
                <div class="level-6">
                    <div class="number">6</div>
                    <div class="correct"></div>
                    <div class="money">2 000</div>
                </div>
                <div class="level-5">
                    <div class="number">5</div>
                    <div class="correct"></div>
                    <div class="money">1 000</div>
                </div>
                <div class="level-4">
                    <div class="number">4</div>
                    <div class="correct"></div>
                    <div class="money">500</div>
                </div>
                <div class="level-3">
                    <div class="number">3</div>
                    <div class="correct"></div>
                    <div class="money">300</div>
                </div>
                <div class="level-2">
                    <div class="number">2</div>
                    <div class="correct"></div>
                    <div class="money">200</div>
                </div>
                <div class="level-1">
                    <div class="number">1</div>
                    <div class="correct"></div>
                    <div class="money">100</div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
